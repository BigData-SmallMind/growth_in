flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: Cairo
      fonts:
        - asset: fonts/Cairo/Cairo-Black.ttf
        - asset: fonts/Cairo/Cairo-Bold.ttf
        - asset: fonts/Cairo/Cairo-ExtraBold.ttf
        - asset: fonts/Cairo/Cairo-ExtraLight.ttf
        - asset: fonts/Cairo/Cairo-Light.ttf
        - asset: fonts/Cairo/Cairo-Medium.ttf
        - asset: fonts/Cairo/Cairo-Regular.ttf
        - asset: fonts/Cairo/Cairo-SemiBold.ttf
    - family: Gotham
      fonts:
        - asset: fonts/Gotham/GothamBold.ttf
        - asset: fonts/Gotham/GothamBook.ttf
        - asset: fonts/Gotham/GothamLight.ttf
        - asset: fonts/Gotham/GothamMedium.ttf
        - asset: fonts/Gotham/GothamMedium_1.ttf

  assets:
    - assets/
    - assets/icons/
    - assets/icons/tab_container/